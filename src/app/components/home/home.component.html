<div class="container-fluid">
    <div class="row">


      <div class="col-sm-4 col-lg-3 active-list-container">
        <div class="head" style="margin-left: 30%;">
        <h3><u>Friends</u></h3>
        </div>
        <!-- <app-active-list>        -->
            <h6 *ngIf="noFreinds" class="text-center" style="margin-top: 55% ;font-size: 30px;background-color: azure">No Friends Found</h6>
      
            <div class="chat-container1">
             <div *ngFor="let u of user.friends">
              <div class="col-sm-12" >
                <div class="col-sm-2">
                  <br>
                  <img src="https://www.infrascan.net/demo/assets/img/avatar5.png" class="img-circle" width="60px" *ngIf="!u.image">
                  <img src="{{u.image}}" class="img-circle" width="60px" height="60px" *ngIf="u.image">
                </div>
                <div class="col-sm-7" style="padding-left: 50px;">
                  <br>
                  <h4><a style="color: black;" href="/profile?username={{u.username}}">{{u.username}}</a></h4>
                </div>
                <div class="col-sm-2">  
                  <br>
                  <!-- <a ref="javascript:void(0)" style="color: black;" routerLink="/chat/{{u.username}}">Chat</a> -->
                            
                  <a ref="javascript:void(0)" style="color: black; margin-right: 16px;" routerLink="/chat/{{u.username}}"><button type="button" class="btn btn-primary">Chat</button></a>
                </div>
              </div>
              <div class="clearfix"></div>
              <hr />
             </div>
            </div>
        <!-- </app-active-list>   -->
      </div>
  

      <div class="col-sm-8 col-lg-9 column">
        <div class="panel panel-primary chat-container">
          <div class="panel-heading text-center clearfix">
          <h5>Matches</h5>
          </div>

          
           <h6 *ngIf="noMatches" class="text-center" style="margin-top: 20% ;font-size: 30px; background-color: azure">No Matches Found Found For Your Preferences!</h6>
           <div class="panel-body msg-container">
           <div class="chat-container">
     
             <div *ngFor="let u of userList">
               <div class="col-sm-12" >
                 <div class="col-sm-3">
                   <br><br>
                     <img src="https://www.infrascan.net/demo/assets/img/avatar5.png" class="img-circle" width="150" *ngIf="!u.image">
                     <img src="{{u.image}}" class="img-circle" width="150" height="150"  *ngIf="u.image">
                 </div>
     
                 <div class="details">
                   <h4><a style="font-size: 25px" href="/profile?username={{u.username}}"><a>{{u.username}}</a></a></h4>
                   <p style="color: black;"> <b>Available from :</b><i>{{u.timeF |date:' h:mm:ss a' }}</i> </p>
                   <p style="color: black"> <b> Available To:</b><i>{{u.timeT |date:' h:mm:ss a' }}</i></p>
                    <h4 style="color: black ;font-size: 18px"><i>{{u.message}} </i><br><br><br></h4>
                   </div>
                   <!-- {{user.date_of_birth |  date:'yyyy-MM-dd' }} -->
                   
     
     
                 <div class="col-sm-2" *ngIf="!u.friend"> 
                   
                   <a ref="javascript:void(0)" (click)="sendRequest(u._id, u.username)" *ngIf="!u.request" style="color: black;"><button type="button" class="btn btn-primary">Like</button></a>
                   <a ref="javascript:void(0)" style="color: black;" *ngIf="u.request"><button disabled type="" class="btn btn-primary">Request sent</button></a>
                  <!-- <a ref="javascript:void(0)" style="color: black;" *ngIf="u.request">Request Sent</a> -->
                 </div>
     
                 <div class="col-sm-2" *ngIf="!u.friend">
                   <a ref="javascript:void(0)" href="/chat/{{u.username}}?superLike=true&username={{u.username}}" *ngIf="!u.superlike" style="color: black;"><button type="button" class="btn btn-primary" >Super Like</button></a>
               </div> 
     
                 <div class="col-sm-2" *ngIf="u.friend">          
                     <a href="/chat/{{u.username}}" style="color: black;"><button disabled type="" class="btn btn-primary">Friends</button></a>
                    <!-- <a ref="javascript:void(0)" style="color: black;" *ngIf="u.request">Request Sent</a> -->
                   </div>
                 <br><br><br><br>
     
                
     
               </div>
               <!-- <div class="panel-footer"></div> -->
               <div class="clearfix"></div>
               
               <!-- <hr /> -->
               <div class="panel-footer">
               </div>
              </div>
           
             
           </div><!--end of primary chat container-->
            
          </div>
  
         
  
         
        </div>
      </div>





    </div>
  </div>
